<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Program Execution</title>
  </head>
  <body>
    <form method="post" action="execute_program.php">
      <label for="code">Enter Code:</label> <br />
      <textarea
        id="code"
        name="code"
        rows="15"
        cols="50"
        maxlength="10000"
      ></textarea>

      <br />

      <label for="language">Select Language:</label>
      <select id="language" name="language">
        <option value="cpp">C++</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
      </select>

      <br />

      <input type="submit" value="Run Program" />
    </form>
  </body>
</html>
